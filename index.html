<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h2>The Code Review</h2>
    </header>
    <main>
        <section id="signupHeader">
            <h1>Signup for our newsletter</h1>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </section>
        <section id="signupForm">
            <form action="index.html" method="POST">
                <fieldset id="contact">
                    <legend>Contact Information</legend>
                    
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="user_fullname" placeholder="Required" required>

                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="user_email" placeholder="Required" required>

                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="user_phone">

                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="user_street">

                    <label for="city">City</label>
                    <input type="text" id="city" name="user_city">

                    <label for="state">State</label>
                    <select id="state" name="user_state">
                        <option selected="true" disabled="disabled">Choose State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>

                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="user_zip">
                </fieldset>

                <fieldset id="newsletter">
                    <legend>Newsletter</legend>

                    <label>Select the newsletters you would like to receive</label>
                    <input type="checkbox" id="newsletter_html" value="newsletter_html" name="user_newsletter"><label for="newsletter_html">HTML News</label>
                    <input type="checkbox" id="newsletter_css" value="newsletter_css" name="user_newsletter"><label for="newsletter_css">CSS News</label>
                    <input type="checkbox" id="newsletter_js" value="newsletter_js" name="user_newsletter"><label for="newsletter_js">Javascript News</label>

                    <label>Newsletter format</label>
                    <input type="radio" id="newsletter_format_html" value="newsletter_format_html" name="user_newsletter_format"><label for="newsletter_format_html">HTML</label>
                    <input type="radio" id="newsletter_format_text" value="newsletter__format_text" name="user_newsletter_format"><label for="newsletter_format_text">Plain text</label>
                
                    <label for="topics">Other Topics you'd like to hear about</label>
                    <textarea id="topics" name="user_topics"></textarea>
                </fieldset>

                <button type="submit">Sign Up</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Copyright The Code Review</p>
    </footer>
</body>
</html>
